<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h2>Calculator</h2>
        <div class="calculator">
            <div id="display" class="flex">0</div>
            <div id="edit" class="flex">
                <div id="clear">clear</div>
                <div id="deletee">delete</div>
            </div>
            <div id="numbers">
                <div id="row1" class="flex">
                    <div id="seven" class="number">7</div>
                    <div id="eight" class="number">8</div>
                    <div id="nine" class="number">9</div>
                    <div id="divide" class="number">/</div>
                </div>
                <div id="row2" class="flex">
                    <div id="four" class="number">4</div>
                    <div id="five" class="number">5</div>
                    <div id="six" class="number">6</div>
                    <div id="multiply"class="number">*</div>
                </div>
                <div id="row3" class="flex">
                    <div id="one" class="number">1</div>
                    <div id="two" class="number">2</div>
                    <div id="three" class="number">3</div>
                    <div id="subtract" class="number">-</div>
                </div>
                <div id="row4" class="flex">
                    <div id="decimal" class="number">.</div>
                    <div id="zero" class="number">0</div>
                    <div id="equal" class="number">=</div>
                    <div id="add" class="number">+</div>
                </div>   
            </div>
        </div>
        <p>2021 angiee39.github.io</p>
    </div>  


  <script src="script.js"></script>
</body>
</html>
