<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="display">This is the display</div>
    <div id="clearDelete" class="flex">
        <div id="clear">clear</div>
        <div id="delete">delete</div>
    </div>
    <div id="numbers">
        <div id="row1" class="flex">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="division">/</div>
        </div>
        <div id="row2" class="flex">
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="multiply">X</div>
        </div>
        <div id="row3" class="flex">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="subtract">-</div>
        </div>
        <div id="row4" class="flex">
            <div id="decimal">.</div>
            <div id="0">0</div>
            <div id="equal">=</div>
            <div id="plus">+</div>
        </div>   
    </div>








  <script src="script.js"></script>
</body>
</html>
